<html>

<head>
    <title>Contoh Program JavaScript</title>
</head>

<body style="background-color: #F6F4F1;">
    <script language="JavaScript">

        var x = 0
        do {
            document.write(x + "<br>")
            x++;
        }
        while (x <= 10)

    </script>

</body>

</html>
